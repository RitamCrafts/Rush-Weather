<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container-div">
        <div class="main-card-container">
            <div class="search-area">
                <input type="text" placeholder="Enter city name" id="search-box">
                <button id="search-button"><image src="assets/search-icon.png" class="search-icon"></button>
            </div>
            <div class="full-divider"></div>
            <div id="city-name-display">Kolkata</div>
            <div id="country-name-display">India</div>
            <div class="divider"></div>
            <div id="location-display">Lat:22.6° N | Lon:88.4° E</div>
            <div class="full-divider"></div>
            <img src="assets/overcast.png" id="weather-icon">
            <div id="current-status">Overcast</div>
            <div class="divider"></div>
            <div class="temp-container">
                <div id="current-temp">20°</div>
                <div id="unit">C</div>
            </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
